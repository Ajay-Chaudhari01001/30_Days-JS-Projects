<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- ficon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="ficon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ficon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ficon/favicon-16x16.png">
    <link rel="manifest" href="ficon/site.webmanifest">

</head>

<body>

    <div class="container">
        <div class="input-wrapper">
            <input type="text" placeholder="Enter github user name" class="input-user">
            <div class="btn">Search User</div>
        </div>

        <div class="row">
            <div class="user-info">

                <div class="user-img">
                    <img src="image/photo1.jpg" alt="github profile picture">
                </div>

                <div class="user-name">
                    <h2>Name</h2>
                    <h3>User name</h3>
                </div>

                <div class="follow">
                    <div class="item followers">
                        <p>Followers</p>
                        <span>0</span>
                    </div>
                    <div class="item followed">
                        <p>Follow</p>
                        <span>0</span>
                    </div>
                </div>

                <div class="user-visit">
                    <a href="#" class="visit-profile">Visit Profile</a>
                </div>
            </div>


            <div class="repo">
                <h2>REPOS</h2>
                <div class="repo-details">
                    <div class="item">
                        <div class="repo-name">Repo name</div>
                        <div class="repo-details">
                            <div class="info-star">
                                <i class="bx bxs-star"></i>
                            </div>
                            <div class="info-fork">
                                <p> <i class="bx bx-git-repo-forked"></i></p>
                            </div>
                            <div class="info-size">
                                <p> <i class="bx bx-file"></i></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
