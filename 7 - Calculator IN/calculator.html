    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
            <div class="screen">
                <h1 id="result"></h1>
            </div>
            <div class="cal-buttons">
                <ul id="buttons">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li id="clear">C</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>+</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>-</li>
                        <li>0</li>
                        <li>*</li>
                        <li>.</li>
                        <li>รท</li>
                        <li id="equals">=</li>
                </ul>
            </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
