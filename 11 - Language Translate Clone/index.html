<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Translator</title>
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- ficon links -->
		<link rel="apple-touch-icon" sizes="180x180" href="ficon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="ficon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="ficon/favicon-16x16.png">
		<link rel="manifest" href="ficon/site.webmanifest">
</head>

<body>

	<div class="container">

		<div class="wrapper">

			<div class="text-input">
				<textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
				<textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
			</div>

			<ul class="controls">
				<li class="row from">
					<div class="icons">
						<i id="from" class="fas fa-volume-up"></i>
						<i id="frzom" class="fas fa-copy"></i>
					</div>
					<select></select>
				</li>

				<li class="exchange"><i class="fas fa-exchange-alt"></i></li>

				<li class="row to">
					<select></select>
					<div class="icons">
						<i id="to" class="fas fa-volume-up"></i>
						<i id="to" class="fas fa-copy"></i>
					</div>
				</li>

			</ul>

		</div>

		<button>Translate Text</button>

	</div>


	<script src="coutries.js"></script>
	<script src="script.js"></script>

</body>

</html>
