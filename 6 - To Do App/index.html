<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Todo App</title>
	<link rel="stylesheet" href="style.css">
	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

	<!-- // favicon files -->
	<link rel="apple-touch-icon" sizes="180x180" href="./ficons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./ficons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./ficons/favicon-16x16.png">
	<link rel="manifest" href="./ficons/site.webmanifest">
</head>

<body>

	<div class="Qutes">
		<h2>Be Positive <br> Be Consistent</h2>
	</div>

	<div class="wrapper">
		<header>MyTodoApp</header>

		<div class="inputField">
			<input type="text" placeholder="Add New Task">
			<button><i class="bx bx-plus"></i></button>
		</div>
		<ul class="todoList">

		</ul>
		<div class="footer">
			<span>PENDING TASK <span class="pendingTask"> </span></span>
			<button>Clear All</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
