 <!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Todo App</title>
	<link rel="stylesheet" href="style.css">
	<!-- Boxicons CSS -->
	<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet">
 </head>
 <body>
	
	<div class="wrapper">
		<header>MyTodoApp</header>

		<div class="inputField">
			<input type="text" placeholder="Add New Task">
			<button><i class="bx bx-plus"></i></button>
		</div>
		<ul class="todoList">
			<li>Coding Time <span><i class="bx bx-trash"></i></span></li>
			<li>Play Time <span><i class="bx bx-trash"></i></span></li>
			<li>Lunch Time <span><i class="bx bx-trash"></i></span></li>
			<li>Sleep Time <span><i class="bx bx-trash"></i></span></li>
		</ul>

		<div class="footer">
			<span>You have 4 pending tasks</span>
			<button>Clear All</button>
		</div>
	</div>

<script src="script.js"></script>
 </body>
 </html>
