<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       <input type="text" id="box" value="rgb(255,255,255)" readonly disabled>
       Red <input type="range" id="red" value="255" min="0" max="255">
       Green <input type="range" id="green" value="255" min="0" max="255">
       Blue <input type="range" id="blue" value="255" min="0" max="255">
    </div>

    <script src="script.js"></script>
</body>
</html>
