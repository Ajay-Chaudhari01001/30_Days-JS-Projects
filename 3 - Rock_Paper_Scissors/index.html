<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissor Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="game">
		<div class="score">
			<div class="player-score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer-score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>

		<div class="intro">
			<h1>Rock Paper and Scissor Game</h1>
			<a href="#" class="btn">Play Game</a>
		</div>

		<div class="match fadeOut">
			<h2 class="winner">Choose an Option</h2>
			<div class="hands">
				<img class="player-hand" src="./images/Rock.png" alt="" />
				<img class="computer-hand" src="./images/Rock.png" alt="" />
			</div>

		<div class="options">
			<a href="#" class="btn">Rock</a>
			<a href="#" class="btn">Paper</a>
			<a href="#" class="btn">Scissor</a>
		</div>
	</div>
	</section>
	

	<script src="script.js"></script>
</body>
</html>
